<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        #whatsapp-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        #whatsapp-btn img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }

        #whatsapp-btn img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Marriage Registration</a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="result-container">
            <h3>Registration Successful!</h3>
            <h5>our executive will contach you soon and we will proceed to next steps</h5>
            <p>Estimated Cost: <strong id="predictedCost"></strong> INR</p>
            <a href="/" class="btn btn-primary mt-3">Register Another</a>
        </div>
    </div>

    <!-- WhatsApp Floating Button -->
    <a href="https://wa.me/7032755455" target="_blank" id="whatsapp-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" />
    </a>

    <script>
        // Get query parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const registrationId = urlParams.get('registrationId');
        const cost = parseFloat(urlParams.get('cost')).toFixed(2);

        // Display values
        document.getElementById('registrationId').textContent = registrationId;
        document.getElementById('predictedCost').textContent = cost;
    </script>
</body>
</html>
